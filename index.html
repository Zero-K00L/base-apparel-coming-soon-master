<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="main">
      <section class="logo-container">
        <img class="logo" src="images/logo.svg" class="Base Apparel Logo">
      </section>
      <section class="main-img-container">
        <img class="main-img" src="images/hero-mobile.jpg">
        <img class="main-img-desktop" src="images/hero-desktop.jpg">
      </section>
      <section class="text-container">
        <h1 class="main-header"><span class="header-decoration">We're</span> coming soon</h1>
        <p class="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <form action="" method="post" class="email-container" id="form">
        <input required class="email-field" placeholder="Email Address" type="email" name="email" id="email"></textarea>
        <button class="submit-btn">
          <input class="submit-img" type="image" src="images/icon-arrow.svg" value="submit" alt="submit">
        </button>
        <p class="error-msg hidden">Please provide a valid email</p>
        <img class="error-img hidden" src="images/icon-error.svg" alt="Error image">
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
